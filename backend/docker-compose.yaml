version: '1'

services:
  app:
    build: .
    volumes:
      - .:/app
    restart: always
    environment:
      - DEBUG
      - DJANGO_SECRET_KEY
      - ALLOWED_HOSTS
      - DB_ENGINE
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DEPLOY_ENV
    ports:
      - ${SERVICE_PORT:-8001}:8000
    profiles:
      - dev
    depends_on:
      - my-postgres
    networks:
      - patient

  my-postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - patient
      # TODO: adicionar network do auth service

volumes:
  data:

networks:
  patient:
    driver: bridge
